<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container text-center" >
  <h3>Password Generator</h3>

  <form action="{%url 'password'%}" >
    <select class="" name="length">
      <option value="5">5 </option>
      <option value="6">6 </option>
      <option value="7">7 </option>
      <option value="8">8 </option>
      <option value="9">9 </option>
      <option value="10">10 </option>
      <option value="11">11 </option>
      <option value="12" selected="selected">12 </option>
      <option value="13">13 </option>
      <option value="14"> 14</option>
      <option value="15"> 15</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase" > Uppercase
    <br>
    <input type="checkbox" name="number" > Number
    <br>
    <input type="checkbox" name="special" > Special Character
    <br>


    <input type="submit" value="Generate Password" class="btn btn-primary">

  </form>
  <a href="{%url 'about'%}" class="btn btn-success">  About</a>
</div>
